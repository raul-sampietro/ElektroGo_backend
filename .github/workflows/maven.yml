# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
      - '**'
      
  pull_request:
    branches:
      - '**'
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: F5FPC installation
      run: sudo dpkg -i .github/f5fpc/linux_f5cli.x86_64.deb
    - name: VPN connection
      env:
        VPN_USER: ${{ secrets.VPN_USER }}
        VPN_PASS: ${{ secrets.VPN_PASS }}
      run: f5fpc -s -x -u "$VPN_USER" -p "$VPN_PASS" -t https://upclink.upc.edu & echo $? & sleep 10
    - name: VPN info
      run: f5fpc --info & echo $?
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  code_scan:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: VPN connection
      env:
        VPN_USER: ${{ secrets.VPN_USER }}
        VPN_PASS: ${{ secrets.VPN_PASS }}
      run: f5fpc -s -x -u "$VPN_USER" -p "$VPN_PASS" -t https://upclink.upc.edu & echo $? & sleep 10
    - name: VPN info
      run: f5fpc --info & echo $?
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=raul-sampietro_ElektroGo_backend
